<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Simple modal class - </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link href="css/classModal.css" rel="stylesheet">
</head>

<body>
	<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="infoModalLabel">Komunikat Informacyjny</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="infoModalBody">
					<div class="message">
						<div class="text">
							<!-- The content of the message will be inserted dynamically here -->
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<script src="js/classModal.js"></script>
	<script>
		// use: 
		ModalInfo('myInfo1', {
			title: 'My info 1',
			info: 'This is the info message from myInfo1.',
			icon: 'bi bi-info-square'
		});


		// Use with a time interval (e.g. 5000ms or 5 seconds):
		ModalInfo('myInfo2', {
			title: 'My info 2',
			info: 'This is the info message from myInfo2.',
			icon: 'bi bi-info-square', // Bootstrap icon can be specified here
			autoCloseInterval: 9000 // Add the time interval in milliseconds
		});

		ModalInfo('myInfo3', {
			title: 'My info 3',
			info: 'This is the info message from myInfo3.',
			icon: 'bi bi-info-square', // Bootstrap icon can be specified here
			autoCloseInterval: 7000 // Add the time interval in milliseconds
		});

		ModalInfo('myInfo4', {
			title: 'My info 4',
			info: 'This is the info message from myInfo4.',
			icon: 'bi bi-info-square', 
			autoCloseInterval: 5000   
		});

		ModalInfo('myInfo5', {
			title: 'Kasowanie',
			info: '<div class="modal-body"><p>Are you sure to delete?</p><div class="captcha-container"><p>Write word below:</p><p class="captcha-word">DELETE</p><input type="text" id="captchaInput" placeholder="Write word"></div></div>',
			icon: 'bi bi-info-square',
			buttons: [
			{
				label: 'OK',
				className: 'btn-success',
				callback: () => {
					console.log('OK button clicked');
					// Add support for the OK button here
					// You can also close the modal if needed
					// other code
				},
			},
			{
				label: 'Cancel',
				className: 'btn-cancel',
				callback: () => {
					console.log('OK button clicked');
					// Add support for the Cancel button here
					// You can also close the modal if needed
					myInfo5.close();
				},
			}
			],
		});
		// to close modal programmatically:
		// myInfo1.close();
		// myInfo2.close();
		// myInfo3.close();
		// myInfo4.close();
	</script>
</body>

</html>
